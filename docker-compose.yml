services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: docstor
      POSTGRES_PASSWORD: docstor
      POSTGRES_DB: docstor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docstor"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
