{{define "admin_settings.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{template "head_common" .}}
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
</head>
<body>
    <div class="app-container">
        {{template "sidebar" .}}
        <main class="main-content">
            {{template "topbar" .}}
            <div class="content">
                {{template "alerts" .}}

                <nav class="breadcrumbs">
                    <a href="/admin/users">Admin</a>
                    <span class="separator">/</span>
                    Settings
                </nav>

                <div class="page-header">
                    <h2>⚙️ Tenant Settings</h2>
                </div>

                <div class="card">
                    <form method="POST" action="/admin/settings" class="form">
                        {{.CSRFField}}
                        <div class="form-group">
                            <label>Tenant ID</label>
                            <input type="text" class="form-control" value="{{.Content.TenantID}}" disabled readonly>
                        </div>
                        <div class="form-group">
                            <label for="name">Tenant Name</label>
                            <input type="text" id="name" name="name" required class="form-control"
                                   value="{{.Content.TenantName}}">
                        </div>
                        <div class="form-group">
                            <label>Members</label>
                            <input type="text" class="form-control" value="{{.Content.MemberCount}} user(s)" disabled readonly>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                            <a href="/admin/users" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>
{{template "page_scripts" .}}
</body>
</html>
{{end}}
