{{define "doc_edit.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
</head>
<body>
    <div class="app-container">
        {{template "sidebar" .}}
        <main class="main-content">
            {{template "topbar" .}}
            <div class="content">
                {{if .Error}}<div class="alert alert-error">{{.Error}}</div>{{end}}
                {{if .Success}}<div class="alert alert-success">{{.Success}}</div>{{end}}

                <div class="page-header">
                    <div class="page-header-row">
                        <h2>Edit: {{.Document.Title}}</h2>
                        <div class="doc-actions">
                            <a href="/docs/{{.Document.Path}}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                    <div class="doc-meta">
                        <span class="doc-path"><code>{{.Document.Path}}</code></span>
                    </div>
                </div>

                <div class="card">
                    <form method="POST" action="/docs/id/{{.Document.ID}}/save" class="form">
                        <input type="hidden" name="base_revision_id" value="{{.Document.CurrentRevisionID}}">

                        <div class="form-group">
                            <label for="body">Content (Markdown)</label>
                            <textarea id="body" name="body" rows="20" class="form-control">{{if .Document.CurrentRevision}}{{.Document.CurrentRevision.BodyMarkdown}}{{end}}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="message">Commit Message</label>
                            <input type="text" id="message" name="message" class="form-control" placeholder="Describe your changes">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" 
                                    hx-post="/preview" 
                                    hx-include="#body" 
                                    hx-target="#preview-pane"
                                    hx-swap="innerHTML"
                                    onclick="document.getElementById('preview-pane').style.display='block'">Preview</button>
                            <a href="/docs/{{.Document.Path}}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>

                <div id="preview-pane" class="card" style="display: none; margin-top: 1rem;">
                    <h4>Preview</h4>
                    <div class="markdown-body"></div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
{{end}}
