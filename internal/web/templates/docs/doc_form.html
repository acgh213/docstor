{{define "doc_form.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{template "head_common" .}}
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <!-- CodeMirror 6 editor bundle -->
    <script src="/static/js/codemirror-bundle.js"></script>
    <script src="/static/js/editor-cm.js"></script>
</head>
<body>
    <div class="app-container">
        {{template "sidebar" .}}
        <main class="main-content">
            {{template "topbar" .}}
            <div class="content">
                {{template "alerts" .}}

                <nav class="breadcrumbs">
                    <a href="/docs">Docs</a>
                    <span class="separator">/</span>
                    New Document
                </nav>

                <div class="page-header">
                    <h2>New Document</h2>
                </div>

                <div class="card">
                    <form method="POST" action="/docs/new" class="form">
                                {{.CSRFField}}
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="path">Path</label>
                            <input type="text" id="path" name="path" required class="form-control" placeholder="e.g. network/firewall-setup">
                            <small class="form-help">Use forward slashes for folder structure</small>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="doc_type">Type</label>
                                <select id="doc_type" name="doc_type" class="form-control">
                                    <option value="doc" {{if eq .DefaultDocType "doc"}}selected{{end}}>Document</option>
                                    <option value="runbook" {{if eq .DefaultDocType "runbook"}}selected{{end}}>Runbook</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="client_id">Client (optional)</label>
                                <select id="client_id" name="client_id" class="form-control">
                                    <option value="">-- No client --</option>
                                    {{range .Clients}}
                                    <option value="{{.ID}}">{{.Name}} ({{.Code}})</option>
                                    {{end}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="body">Content (Markdown)</label>
                            <textarea id="body" name="body" rows="20" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="message">Commit Message (optional)</label>
                            <input type="text" id="message" name="message" class="form-control" placeholder="Initial version">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Create Document</button>
                            <button type="button" class="btn btn-secondary" 
                                    hx-post="/preview" 
                                    hx-include="#body" 
                                    hx-target="#preview-pane"
                                    hx-swap="innerHTML"
                                    onclick="document.getElementById('preview-pane').style.display='block'">Preview</button>
                            <a href="/docs" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>

                <div id="preview-pane" class="card" style="display: none; margin-top: 1rem;">
                    <h4>Preview</h4>
                    <div class="markdown-body"></div>
                </div>

            </div>
        </main>
    </div>
{{template "page_scripts" .}}
</body>
</html>
{{end}}
