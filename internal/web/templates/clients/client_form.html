{{define "client_form.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
</head>
<body>
    <div class="app-container">
        {{template "sidebar" .}}
        <main class="main-content">
            {{template "topbar" .}}
            <div class="content">
                {{if .Error}}<div class="alert alert-error">{{.Error}}</div>{{end}}
                {{if .Success}}<div class="alert alert-success">{{.Success}}</div>{{end}}

                <div class="page-header">
                    <h2>{{if .Content}}Edit Client{{else}}New Client{{end}}</h2>
                </div>

                <div class="card">
                    <form method="POST" action="{{if .Content}}/clients/{{.Content.ID}}{{else}}/clients{{end}}" class="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required class="form-control"
                                   value="{{if .Content}}{{.Content.Name}}{{end}}"
                                   placeholder="Client name">
                        </div>
                        <div class="form-group">
                            <label for="code">Code</label>
                            <input type="text" id="code" name="code" required class="form-control"
                                   value="{{if .Content}}{{.Content.Code}}{{end}}"
                                   placeholder="Short code (e.g., ACME)"
                                   pattern="[A-Za-z0-9_-]+" title="Letters, numbers, underscores, and hyphens only">
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes" rows="4" class="form-control"
                                      placeholder="Optional notes about this client">{{if .Content}}{{.Content.Notes}}{{end}}</textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">{{if .Content}}Save Changes{{else}}Create Client{{end}}</button>
                            <a href="/clients" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
{{end}}
